<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 06 Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Assets/Ejercicio06.css">
</head>

<body>

    <h1>Formulario de prueba de HTML5</h1>

    <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" autofocus required autocomplete="off" placeholder="Indica tu primer nombre" />
        </p>

        <p>
            Correo electrónico: <input type="email" name="email" required />
        </p>

        <p>
            Contraseña: <input type="password" minlength="8" pattern="[a-z][0-9]">
        </p>

        <p>Lugar de nacimiento</p>
        <input list="Lugar de nacimiento">
        <datalist id="Lugar de nacimiento">
            <option value="España">
            <option value="Francia">
            <option value="Italia">
            <option value="Alemania">
            <option value="Rusia">
        </datalist>

        <p>
            URL: <input type="url" name="url" placeholder="Escribe la URL de tu página web personal" />
        </p>

        <p>
            Fecha: <input type="date" name="fecha" />
        </p>

        <p>
            Tiempo: <input type="time" name="tiempo" />
        </p>

        <p>
            Fecha y hora: <input type="datetime" name="fecha_hora" />
        </p>

        <p>
            Mes: <input type="month" name="mes" />
        </p>

        <p>
            Semana: <input type="week" name="semana" />
        </p>

        <p>
            Número (min -10, max 10): <input type="number" name="quantity" min="0" max="10">
        </p>

        <p>
            Teléfono: <input type="tel" name="telefono" />
        </p>

        <p>
            Término de búsqueda: <input type="search" name="busqueda" />
        </p>

        <p>
            Color favorito: <input type="color" name="color" />
        </p>

        <p>
            <input type="submit" value="Enviar" />
        </p>
    </form>
</body>

</html>
