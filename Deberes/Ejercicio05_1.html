<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 05 Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Assets/Ejercicio05_1.css">
</head>

<body>

    <h1>Formulario de prueba de HTML5</h1>

    <svg viewBox="0 0 960 300">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="80%">Formulario</text>
        </symbol>
    
        <g class = "g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
        </g>
    </svg>
      

    <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" autofocus required />
        </p>

        <p>
            Correo electrónico: <input type="email" name="email" required />
        </p>

        <p>
            URL: <input type="url" name="url" placeholder="Escribe la URL de tu página web personal" />
        </p>

        <p>
            Fecha: <input type="date" name="fecha" />
        </p>

        <p>
            Tiempo: <input type="time" name="tiempo" />
        </p>

        <p>
            Fecha y hora: <input type="datetime" name="fecha_hora" />
        </p>

        <p>
            Mes: <input type="month" name="mes" />
        </p>

        <p>
            Semana: <input type="week" name="semana" />
        </p>

        <p>
            Número (min -10, max 10): <input type="number" name="numero" min="-10" max="10" value="0" />
        </p>

        <p>
            Teléfono: <input type="tel" name="telefono" />
        </p>

        <p>
            Término de búsqueda: <input type="search" name="busqueda" />
        </p>

        <p>
            Color favorito: <input type="color" name="color" />
        </p>

        <p>
            <input type="submit" value="Enviar" />
        </p>
    </form>
</body>

</html>
